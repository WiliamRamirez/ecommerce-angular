<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- Recorrer la coleccion de productos -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img
                                src="{{ tempProduct.imageUrl }}"
                                class="img-responsive"
                                alt="{{ tempProduct.name }}"
                            />
                        </a>
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">
                            {{ tempProduct.unitPrice | currency: 'USD' }}
                        </div>
                        <button
                            type="button"
                            (click)="addToCart(tempProduct)"
                            class="btn btn-primary btn-sm"
                        >
                            Agregar al carrito
                        </button>
                    </div>
                </div>

                <div
                    *ngIf="products?.length === 0"
                    class="alert alert-warning col-md-12"
                    role="alert"
                >
                    No se encontraron resultados
                </div>
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-8" style="padding-left: 30%">
                                <ngb-pagination
                                    [(page)]="thePageNumber"
                                    [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements"
                                    (pageChange)="listProducts()"
                                    [maxSize]="2"
                                    [boundaryLinks]="true"
                                >
                                </ngb-pagination>
                            </div>
                            <div class="col-md-4" style="text-align: right">
                                <span class="mr-2"> Tama√±o de pagina </span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected>5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
