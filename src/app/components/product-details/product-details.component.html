<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ product.imageUrl }}" class="detail-img" alt="{{ product.name }}" />
        <h3>{{ product.name }}</h3>
        <div class="price">
            {{ product.unitPrice | currency: 'USD' }}
        </div>
        <button (click)="addToCart()" type="button" class="btn btn-primary btn-sm">
            Agregar al carrito
        </button>
        <hr />
        <h4>Descripcion</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5"> Regresar a la lista de productos </a>
    </div>
</div>
